<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logger修復測試運行器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #333;
            font-size: 2.5em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            margin: 10px 0 0 0;
            color: #666;
            font-size: 1.2em;
        }
        .test-button {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .test-button:active {
            transform: translateY(0);
        }
        .console-output {
            margin-top: 30px;
            text-align: left;
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.3);
        }
        .console-line {
            margin: 2px 0;
            padding: 2px 0;
        }
        .console-info { color: #4ECDC4; }
        .console-warn { color: #FFA726; }
        .console-error { color: #FF6B6B; }
        .console-log { color: #d4d4d4; }
        .console-debug { color: #9CDCFE; }
        .result-summary {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .result-success {
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
        }
        .result-error {
            background: linear-gradient(135deg, #FF6B6B 0%, #C44569 100%);
            color: white;
        }
        .result-warning {
            background: linear-gradient(135deg, #FFA726 0%, #FF7043 100%);
            color: white;
        }
        .loading {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .status-icon {
            font-size: 2em;
            margin-right: 10px;
            vertical-align: middle;
        }
        .test-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ECDC4 0%, #44A08D 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 Logger修復測試運行器</h1>
            <p>驗證系統監控模組中的logger引用錯誤修復</p>
        </div>
        
        <div>
            <button class="test-button" onclick="runTests()">🚀 運行所有測試</button>
            <button class="test-button" onclick="clearConsole()">🗑️ 清除輸出</button>
            <button class="test-button" onclick="showTestReport()">📊 測試報告</button>
        </div>
        
        <div id="console-output" class="console-output">
            <div class="console-line console-info">系統監控Logger修復測試就緒</div>
            <div class="console-line console-log">點擊"運行所有測試"按鈕開始驗證</div>
        </div>
        
        <div id="result-summary" style="display: none;">
            <!-- 測試結果將在這裡顯示 -->
        </div>
    </div>

    <script src="test-logger-fix.js"></script>
    <script>
        let testResults = null;
        let isRunning = false;

        function addConsoleLine(level, message) {
            const consoleOutput = document.getElementById('console-output');
            const line = document.createElement('div');
            line.className = `console-line console-${level}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            consoleOutput.appendChild(line);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function clearConsole() {
            const consoleOutput = document.getElementById('console-output');
            consoleOutput.innerHTML = `
                <div class="console-line console-info">控制台已清除</div>
                <div class="console-line console-log">準備好運行新的測試</div>
            `;
            document.getElementById('result-summary').style.display = 'none';
            testResults = null;
        }

        async function runTests() {
            if (isRunning) {
                addConsoleLine('warn', '測試已在運行中，請等待完成');
                return;
            }

            isRunning = true;
            clearConsole();
            
            addConsoleLine('info', '🚀 開始系統監控Logger修復測試...');
            addConsoleLine('log', '正在加載測試模組...');
            
            try {
                // 等待測試完成
                testResults = await loggerTest.runAllTests();
                
                addConsoleLine('info', '測試完成！正在生成報告...');
                
                // 顯示結果摘要
                showTestResults(testResults);
                
            } catch (error) {
                addConsoleLine('error', `測試運行錯誤: ${error.message}`);
                console.error('測試運行錯誤:', error);
            } finally {
                isRunning = false;
                loggerTest.cleanup();
            }
        }

        function showTestResults(results) {
            const resultSummary = document.getElementById('result-summary');
            const { summary } = results;
            
            let resultClass = 'result-success';
            let statusIcon = '✅';
            let statusText = '測試通過';
            
            if (summary.successRate < 100) {
                resultClass = 'result-warning';
                statusIcon = '⚠️';
                statusText = '測試部分失敗';
            }
            if (summary.failed > 0) {
                resultClass = 'result-error';
                statusIcon = '❌';
                statusText = '測試失敗';
            }
            
            resultSummary.className = `result-summary ${resultClass}`;
            resultSummary.innerHTML = `
                <div style="font-size: 1.5em; margin-bottom: 15px;">
                    <span class="status-icon">${statusIcon}</span>
                    <span>${statusText}</span>
                </div>
                <div class="test-stats">
                    <div class="stat-card">
                        <span class="stat-number">${summary.total}</span>
                        <span class="stat-label">總測試數</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${summary.passed}</span>
                        <span class="stat-label">通過數</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${summary.failed}</span>
                        <span class="stat-label">失敗數</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number">${summary.successRate}%</span>
                        <span class="stat-label">成功率</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${summary.successRate}%"></div>
                </div>
                <div style="margin-top: 15px; font-size: 0.9em; opacity: 0.9;">
                    ${summary.successRate === '100.0' ? 
                        '🎉 所有測試都通過了！Logger修復成功。' : 
                        '⚠️ 發現一些問題，請查看控制台輸出了解詳情。'
                    }
                </div>
            `;
            
            resultSummary.style.display = 'block';
        }

        function showTestReport() {
            if (!testResults) {
                addConsoleLine('warn', '請先運行測試');
                return;
            }
            
            addConsoleLine('info', '📊 生成詳細測試報告...');
            
            // 顯示詳細的測試結果
            testResults.results.forEach((result, index) => {
                const status = result.success ? '✅' : '❌';
                const level = result.success ? 'info' : 'error';
                addConsoleLine(level, `${status} 測試 ${index + 1}: ${result.name} - ${result.message}`);
                if (result.error) {
                    addConsoleLine('error', `   錯誤: ${result.error}`);
                }
            });
            
            addConsoleLine('info', '測試報告生成完成！');
        }

        // 頁面載入完成提示
        document.addEventListener('DOMContentLoaded', function() {
            addConsoleLine('info', '🚀 Logger修復測試運行器已就緒');
            addConsoleLine('log', '💡 提示：點擊"運行所有測試"開始驗證logger修復');
            
            // 自動運行測試（可選）
            // setTimeout(runTests, 2000);
        });

        // 處理頁面卸載
        window.addEventListener('beforeunload', function() {
            if (loggerTest) {
                loggerTest.cleanup();
            }
        });
    </script>
</body>
</html>
