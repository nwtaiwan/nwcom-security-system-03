<header class="flex justify-between items-center mb-6 pb-4 border-b">
     <div class="flex items-center">
        <button class="menu-toggle-btn md:hidden mr-4 p-2 text-gray-600 hover:text-gray-900">
             <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>
        <h1 class="text-xl font-bold text-gray-800">社區管理</h1>
     </div>
     <button id="show-add-community-modal-btn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-md hover:bg-red-700">新增社區</button>
</header>

<!-- Community Search and Filter Bar -->
<div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-4 p-4 bg-gray-50 rounded-lg">
    <div class="md:col-span-2">
        <label for="community-search-input" class="text-sm font-medium text-gray-700">搜尋</label>
        <input type="text" id="community-search-input" placeholder="社區編號/名稱/地址..." class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
    </div>
    <div>
        <label for="community-filter-area" class="text-sm font-medium text-gray-700">區域</label>
        <select id="community-filter-area" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></select>
    </div>
</div>

 <div class="overflow-auto" style="max-height: calc(100vh - 280px);">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50 sticky top-0">
            <tr>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">區域</th>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">社區編號</th>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">社區名稱</th>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">電話</th>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">地址</th>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">委員資訊</th>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">合約期間</th>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">備註</th>
                <th class="px-2 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
            </tr>
        </thead>
        <tbody id="communities-list" class="bg-white divide-y divide-gray-200"></tbody>
    </table>
</div>

<!-- Add/Edit Community Modal -->
<div id="community-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
    <div class="relative top-10 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
        <h3 id="community-modal-title" class="text-lg leading-6 font-medium text-gray-900 text-center mb-4">新增社區</h3>
        <form id="community-form">
            <input type="hidden" id="community-id">
            <div class="max-h-[75vh] overflow-y-auto pr-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="community-area" class="block text-sm font-medium text-gray-700">區域</label>
                        <select id="community-area" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></select>
                    </div>
                    <div>
                        <label for="community-code" class="block text-sm font-medium text-gray-700">社區編號</label>
                        <input type="text" id="community-code" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="community-name" class="block text-sm font-medium text-gray-700">社區名稱</label>
                        <input type="text" id="community-name" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                     <div>
                        <label for="community-phone" class="block text-sm font-medium text-gray-700">電話</label>
                        <input type="tel" id="community-phone" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                    <div>
                        <label for="community-address" class="block text-sm font-medium text-gray-700">地址</label>
                        <input type="text" id="community-address" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                    </div>
                     <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">合約期間</label>
                        <div class="flex items-center space-x-2 mt-1">
                            <input type="date" id="contract-start-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                            <span>至</span>
                            <input type="date" id="contract-end-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                        </div>
                    </div>
                </div>
                
                <hr class="my-6">

                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-700">各委員資訊</label>
                        <button type="button" id="add-committee-member-btn" class="bg-blue-500 text-white px-2 py-1 text-xs rounded hover:bg-blue-600">新增委員</button>
                    </div>
                    <div id="committee-members-container" class="space-y-3">
                       <!-- Dynamic committee member rows will be injected here -->
                    </div>
                </div>
                
                <hr class="my-6">
                
                <div>
                    <label for="community-remarks" class="block text-sm font-medium text-gray-700">備註</label>
                    <textarea id="community-remarks" rows="3" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></textarea>
                </div>

            </div>
             <div class="items-center px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse mt-4">
                 <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">儲存</button>
                 <button type="button" id="cancel-community-modal-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">取消</button>
             </div>
        </form>
    </div>
</div>
